<!DOCTYPE html>
<html>
    <head>
        <title>js04_while2.htm - Condicional While</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Uso do WHILE</h3>

        <script language="JavaScript">

            /*  LAÇO ILIMITADO, CONTROLADO COM A INTERVENÇÃO DO USUÁRIO!
                Objetivo: Executar uma sequência de comando por uma quantidade indeterminada de vezes utilizando uma variável de controle
                (valor lógico = true, por exemplo) no lugar de contadores delimitadores. O Controle pode ser feito por um controle através
                de perguntas na tela, utilizando o método confirm (OK ou Cancelar, por exemplo).
            */
           /* Definição de Variáveis */
           var js_contador = 1;
           var js_resposta = true;

           /* Laço de Repetição Condicional - while utilizando controle de limitação pelo usuário */
           while (js_resposta == true){
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
                js_contador += 1;
                js_resposta = window.confirm('Deseja continuar?');
           }

        </script>
    </body>
</html>
