<!DOCTYPE html>
<html>

<head>
    <title>js05_confirm.htm - confirm/if/else</title>
    <meta charset="utf-8">
</head>

<body>
    <h3>Método de Confirmação</h3>

    <script language="JavaScript">
        /*  Objetivo: Desenvolver um programa que faça o teste de execução de duas opções.
            Utilizando o método confirm, verifique o botão selecionado pelo usuário e apresentar a opção selecionada.
        */

        /* Definição das Variáveis */
        var js_resp;

        /* Após o botão selecionado, js_resp receberá um valor lógico true ou false, capturado pelo método confirm */
        js_resp = window.confirm('Clique em um dos dois botões. ');

        /* Decisão Condicional Composta is/else comparado ao valor lógico true */
        if (js_resp == true) {
            document.write('Você acionou o botão: <b>OK</b>!!!');
        } else {
            document.write('Você acionou o botão: <b>Cancelar</b>!!!');
        }
    </script>
</body>

</html>
